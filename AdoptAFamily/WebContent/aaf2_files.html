<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Files - Adopt a Family</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
</head>

<body>

<header>
  <nav>
    <a class="flowPrevious" href="aaf1_email_info.jsp">Email Info</a>
    <span class="arrowPrevious">&#8674;</span>
    <span class="flowCurrent">Upload Files</span>
    <span class="arrowFuture">&#8674;</span>
    <span class="flowFuture">Family Matching</span>
    <span class="arrowFuture">&#8674;</span>
    <span class="flowFuture">Preview and Run!</span>
  </nav>
</header>

<section>
  <form method="POST" action="UploadFilesServlet" enctype="multipart/form-data">
    <h2>Files:</h2>
    <p><label><span class=label_3>Text for Email to Sponsors: </span>
      <input type=file name="sponsorEmailTextFile" ></label>
    </p>
    <p><label><span class=label_3>Text for Email to Nominators: </span>
      <input type=file name="nominatorEmailTextFile" ></label>
    </p>
    <p><label><span class=label_3>Families CSV: </span>
      <input type=file name="familyCSV"></label>
    </p>
    <p><label><span class=label_3>Sponsors CSV: </span>
      <input type=file name="sponsorCSV"></label>
    </p>
    <p><label><span class=label_3>FAQ pdf: </span>
      <input type=file name="faqPdf" ></label>
    </p>
    
    <p><input type="submit" name="uploadFiles" value="Upload Above Files"></p><br>
    
    <p title="Be sure to select ALL PDFs here!
    Browse to the folder with PDFs (and no other files)
    Press ctrl+a
    Click Open">
      <label><span class=label_3>All Family WishList PDFs: </span>
      <input type=file multiple name="familyPdfs" ></label>
    </p>
    
    <p><input type="submit" name="goToAaf3" value="Continue to Step 3"></p>
    
  </form>
</section>

</body>
</html>
