      <input type=file name="sponsorEmailTextFile" required></label>

      <input type=file name="nominatorEmailTextFile" required></label>

     <p><label><span class=label_4>Text for Email to WaitListed Nominators: </span>
      <input type=file name="nominatorWaitListEmailTextFile" required></label>
    </p>   
    <p><label><span class=label_4>Families CSV: </span>
      <input type=file name="familyCSV" required></label>
    </p>
    <p><label><span class=label_4>Sponsors CSV: </span>
      <input type=file name="sponsorCSV" required></label>
    </p>
    <p><label><span class=label_4>FAQ pdf: </span>
      <input type=file name="faqPdf" required></label>
    </p>
     <p><label><span class=label_4>Sponsor Obligations pdf: </span>
      <input type=file name="sponsorObligationsPdf" required></label>
    </p>
   
    <p><input type="submit" name="goToAaf3" value="Continue to Family Matching"></p><br>
    
  </form>
